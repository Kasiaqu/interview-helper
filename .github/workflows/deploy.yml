name: Build, Test and Deploy

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      CYPRESS_PORT: 5000
      CYPRESS_BASE_URL: http://localhost:5000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Serve built app locally
        run: |
          npx kill-port 5000 || true
          npx serve -s build -l $CYPRESS_PORT &
          echo $! > server.pid
          npx wait-on $CYPRESS_BASE_URL

      - name: Run Cypress tests
        run: npx cypress run --browser chrome --config baseUrl=$CYPRESS_BASE_URL

      - name: Kill local server
        if: always()
        run: |
          kill $(cat server.pid) || true

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.0.2
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Run Cypress tests on live production
        if: success()
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
        env:
          CYPRESS_BASE_URL: https://interview-helper-ih.web.app/
