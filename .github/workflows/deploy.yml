name: Build, Test and Deploy

on:
  push:
    branches:
      - master

jobs:
  run-cypress-tests:
    uses: ./.github/workflows/cypress-tests.yml
    with:
      base_url: "http://localhost:3000"

  deploy:
    needs: run-cypress-tests
    runs-on: ubuntu-latest
    env:
      CYPRESS_PORT: 3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.0.2
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Run Cypress tests on live production
        if: success()
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
        env:
          CYPRESS_BASE_URL: https://interview-helper-ih.web.app/

      - name: Cleanup Cypress port
        if: always()
        run: npx kill-port ${{ env.CYPRESS_PORT }} || true
