name: Cypress Tests (Push & PR)

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      CYPRESS_BASE_URL: http://localhost:3000 # test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Start local dev server
        run: |
          npm run start &
          npx wait-on http://localhost:3000

      - name: Run Cypress tests (dev)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
